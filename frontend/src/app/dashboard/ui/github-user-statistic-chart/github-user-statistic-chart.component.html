<div class="chart-container">
    @if (chart()) {
        <canvas id="github-user-statistic-chart"
                baseChart
                [data]="chart()"
                [options]="barChartOptions"
                [type]="'bar'">
        </canvas>
    } @else {
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary"></div>
        </div>
    }
</div>
